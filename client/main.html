
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" type="image/ico" href="Malv Icons/malvicon.ico"></link>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<template name="main">
{{#if showMain}}
	<div id="banner">
		<a href="#" onclick="toIndex();">
			<img src="MaLV.png" alt="malv logo" height="50">
		</a>
		
		<h1>Deterministic Finite Automaton </h1>
	</div>

	<div id="buttons">	
	  
	<input type="button"  value="Debug Input" onclick="debugInput()">
	<input type="button"  value="Check Input" onclick="checkInput()">
	<input type="button" value ="Check All Previous Input" onclick="checkAllPreviousInput()">
	<input type="button" value ="Clear All Previous Input" onclick="clearInputCanvas()">
	<input type="button" value ="Save" onclick="saveAsFile()">
	<input type="button" value ="Load" onclick="loadFromCookie()">
	<input type="button" value="Display String" onclick="showString()" />
	<input type="button" value="Load from String" onclick="loadString()" />

	<br>
		
	<div id="stringTextWrapper">
		<textarea id="stringText"></textarea>	
	</div>
	<br>
	
	<input type="image" id="play_btn" src="play_btn.png"  
	onmouseover="this.src='play_btn.png'" 
	onmouseout="this.src='play_btn.png'"
	onclick="debugInput()"/>
	
	<input type="image" id="check_btn" src="check_btn.png"  
	onmouseover="this.src='check_btn.png'" 
	onmouseout="this.src='check_btn.png'"
	onclick="checkInput()"/>

	<input type="image" id="state_btn" src="state_btn.png"  
	onmouseover="this.src='state_btn_hover.png'" 
	onmouseout="this.src='state_btn.png'"
	onclick="changePlacement(PlacementMode.STATE)"
	style="padding-left:200px"/>
	
	<input type="image" id="transistion_btn" src="transition_btn.png" 
	onmouseover="this.src='transition_btn_hover.png'"
	 onmouseout="this.src='transition_btn.png'"
	 onclick="changePlacement(PlacementMode.TRANSITION)"/>
	 
	 <input type="image" id="start_btn" src="start_btn.png" 
	onmouseover="this.src='start_btn.png'"
	 onmouseout="this.src='start_btn.png'"
	 onclick="setSelectedAsStart()"/>
	 
	 <input type="image" id="start_btn" src="accept_btn.png" 
	onmouseover="this.src='accept_btn.png'"
	 onmouseout="this.src='accept_btn.png'"
	 onclick="setSelectedAsAccept()"/>
	 
	 <input type="image" id="start_btn" src="clear_btn.png" 
	onmouseover="this.src='clear_btn.png'"
	 onmouseout="this.src='clear_btn.png'"
	 onclick="deleteSelected()"/>
	 <br>
	 <input type="text" name="input" value="" id="input" size="122" style="font-size:12px; padding-left:2px;">
	 <br>
	<canvas id="pointer" width="750" height ="25" style="padding-left:2px;"></canvas>
	
</div>
<div id="canvases">
	<canvas id="fake" width="1200" height ="1"></canvas>
	<canvas id="machineSpace" width="750" height="500" style="border:1px solid #000000;" color="white"></canvas>
	<canvas id="inputSpace" width="300" height="500" style="border:1px solid #000000;"></canvas>

</div>
<script src="Draw.js"></script>
<script src="keyboardInput.js"></script>
<script src="Vector.js"></script>
<script src="Transition.js"></script>
<script src="State.js"></script>

<script src="DFA.js"></script>

<script src="Files.js"></script>

	c=document.getElementById("machineSpace");
	ctx = c.getContext("2d");
	
	inputCanvas=document.getElementById("inputSpace");
	ictx = inputCanvas.getContext("2d");
	
	pointerCanvas=document.getElementById("pointer");
	pctx = pointerCanvas.getContext("2d");
	
	addEventListeners();
	
	Turing = false;
			
</script>


{{/if}}
</template>
